{% extends "base.html" %}
{% load static tailwind_tags %}
{% load i18n %}
{% block content %}
    <script nonce="{{request.csp_nonce}}"
            src="{% static 'js/apexcharts.min.js' %}"></script>
    <!-- CARD ACTION INFO -->
    <div class="flex justify-center mb-8">
        <div class="max-w-2xl w-full bg-base rounded-lg shadow p-4 md:p-6">
            <div class="flex items-center justify-start">
                <!-- Imaginea logo -->
                {% if security.image %}
                    <img class="w-10 h-10 rounded-full" src="asd" alt="Company logo">
                {% else %}
                    <div class="w-10 h-10 rounded-full bg-accent text-accent-content text-xs flex items-center justify-center overflow-hidden select-none">
                        {{ security.symbol }}
                    </div>
                {% endif %}
                <!-- Numele acțiunii -->
                <div class="ml-3">
                    <h4 class="text-lg font-semibold text-info">{{ security.name }}</h4>
                    <p class="text-sm text-base-content">Stock symbol: {{ security.symbol }}</p>
                </div>
                <!-- Prețul acțiunii -->
                <div class="ml-auto text-right">
                    <span class="text-2xl font-bold text-green-500">$320.45</span>
                    <!-- Diferența față de ziua precedentă -->
                    <p class="text-sm text-green-400">+0.21</p>
                </div>
            </div>
            <!-- Butoanele Buy și cele 2 mici, toate la același nivel -->
            <div class="mt-4 flex items-center justify-between">
                <!-- Butonul Buy (mare) -->
                <div class="w-1/3 flex flex-row gap-1">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold text-xl py-3 px-6 rounded w-full">Buy</button>
                    <button class="bg-red-600 hover:bg-red-700 text-white font-semibold text-xl py-3 px-6 rounded w-full">Sell</button>
                </div>
                <!-- Grupul de butoane mai mici (Price Alert și Share) -->
                <div class="flex space-x-4">
                    <!-- Butonul Price Alert -->
                    <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded">Price Alert</button>
                    <!-- Butonul Share -->
                    <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">Share</button>
                </div>
            </div>
        </div>
    </div>
    <!-- GRAFIC -->
    <div class="flex justify-center">
        <div class="max-w-2xl w-full bg-base rounded-lg shadow bg-base-100 p-4 md:p-6">
            <div class="flex justify-between">
                <div>
                    <h5 class="leading-none text-3xl font-bold text-info pb-2">32.4k</h5>
                    <p class="text-base font-normal text-base-content">Users this week</p>
                </div>
                <div class="flex items-center px-2.5 py-0.5 text-base font-semibold text-green-500 text-center">
                    12%
                    <svg class="w-3 h-3 ms-1"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 10 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13V1m0 0L1 5m4-4 4 4" />
                    </svg>
                </div>
            </div>
            <div id="area-chart" class="mb-8"></div>
        </div>
    </div>
    <style>
        .apexcharts-tooltip {
            background: oklch(var(--b3)) !important;
            color: oklch(var(--bc)) !important;
        }
        .apexcharts-xaxistooltip {
            background: oklch(var(--b3)) !important;
            color: oklch(var(--bc)) !important;
        }
    </style>
    <script nonce="{{request.csp_nonce}}">
const options = {
  chart: {
    height: "100%",
    maxWidth: "100%",
    type: "area",
    fontFamily: "Inter, sans-serif",
    dropShadow: {
      enabled: false,
    },
    toolbar: {
      show: true,
    },
  },
  tooltip: {
    enabled: true,
    x: {
      show: false,
    },
  },
  fill: {
    type: "gradient",
    gradient: {
      opacityFrom: 0.55,
      opacityTo: 0,
      shade: "#1C64F2",
      gradientToColors: ["#1C64F2"],
    },
  },
  dataLabels: {
    enabled: false,
  },
  stroke: {
    width: 6,
  },
  grid: {
    show: false,
    strokeDashArray: 4,
    padding: {
      left: 2,
      right: 2,
      top: 0
    },
  },
  series: [
    {
      name: "New users",
      data: [6500, 6418, 6456, 6526, 6356, 6456],
      color: "#1A56DB",
    },
  ],
  xaxis: {
    categories: ['01 February', '02 February', '03 February', '04 February', '05 February', '06 February', '07 February'],
    labels: {
      show: false,
    },
    axisBorder: {
      show: false,
    },
    axisTicks: {
      show: false,
    },
  },
  yaxis: {
    show: false,
  },
}

if (document.getElementById("area-chart") && typeof ApexCharts !== 'undefined') {
  const chart = new ApexCharts(document.getElementById("area-chart"), options);
  chart.render();
}


    </script>
{% endblock content %}
